---

home: /etc/traefik
image: traefik:v1.7
domain: '{{ ansible_facts.ansible_local.get("yourlabs_traefik", {}).get("traefik_domain", "docker.local") }}'
log_driver: journald
acme: '{{ ansible_facts.ansible_local.get("yourlabs_traefik", {}).get("traefik_acme", "staging") }}'
email: '{{ ansible_facts.ansible_local.get("yourlabs_traefik", {}).get("traefik_email", "example@example.com") }}'
logLevel: DEBUG
