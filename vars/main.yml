---

home: /etc/traefik
image: traefik:v1.7
logLevel: DEBUG
log_driver: journald
url: '{{ ansible_facts.ansible_local.yourlabs_traefik.url|default("https://" + ansible_default_ipv4.address) }}'
acme: '{{ ansible_facts.ansible_local.yourlabs_traefik.acme|default("staging") }}'
email: '{{ ansible_facts.ansible_local.yourlabs_traefik.email|default("example@example.com") }}'
